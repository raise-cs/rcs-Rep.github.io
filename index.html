<!DOCTYPE html>
<html>
<head>
<style>
#output {
    background-color: #f4f4f4;
    border: 1px solid #ccc;
    padding: 10px;
    font-family: monospace;
    white-space: pre-wrap;
}
</style>
</head>
<body>
<input type="text" id="folderPath" placeholder="フォルダパスを入力" oninput="updatePath()">
<button onclick="copyPath()">コピー</button>
<pre><code id="output"></code></pre>
<script>
function updatePath() {
    var path = document.getElementById("folderPath").value;
    document.getElementById("output").innerText = 'dir /s /b /a-d ' + path;
}

function copyPath() {
    var path = document.getElementById("folderPath").value;
    var command = 'dir /s /b /a-d ' + path;
    navigator.clipboard.writeText(command).then(function() {
        alert('コマンドをクリップボードにコピーしました：\n' + command);
    }, function() {
        alert('コピーに失敗しました。');
    });
}
</script>
</body>
</html>
