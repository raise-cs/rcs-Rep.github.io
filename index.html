<script>
function updatePath() {
    var path = document.getElementById("folderPath").value;
    document.getElementById("output").innerText = path;
}

function copyPath() {
    var path = document.getElementById("folderPath").value;
    var command = 'dir /s /b /a-d ' + path;
    navigator.clipboard.writeText(command).then(function() {
        alert('コマンドをクリップボードにコピーしました：\n' + command);
    }, function() {
        alert('コピーに失敗しました。');
    });
}
